<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - Resale Electronics Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸ“± Resale Electronics</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Browse</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="my-products.html" class="active">My Products</a></li>
                <li><a href="add-product.html">Sell</a></li>
                <li><a href="transactions.html">Orders</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="my-products-page">
        <div class="container">
            <div class="page-header">
                <h1>My Products</h1>
                <a href="add-product.html" class="btn-primary">List New Product</a>
            </div>
            
            <div class="products-stats">
                <div class="stat">
                    <span id="totalActive">0</span>
                    <label>Active Listings</label>
                </div>
                <div class="stat">
                    <span id="totalSold">0</span>
                    <label>Sold Items</label>
                </div>
                <div class="stat">
                    <span id="totalViews">0</span>
                    <label>Total Views</label>
                </div>
            </div>
            
            <div class="products-tabs">
                <button class="tab active">Active</button>
                <button class="tab">Sold</button>
                <button class="tab">All</button>
            </div>
            
            <div id="productsContainer" class="my-products-list">
                <div class="loading">Loading your products...</div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
