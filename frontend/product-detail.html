<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Resale Electronics Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸ“± Resale Electronics</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Browse</a></li>
                <li class="auth-links"></li>
            </ul>
        </div>
    </nav>

    <div class="product-detail-page">
        <div class="container">
            <div id="productDetail" class="product-detail">
                <div class="loading">Loading product details...</div>
            </div>
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="productDetail.closePurchaseModal()">&times;</span>
            <h2>Complete Purchase</h2>
            <form id="purchaseForm" onsubmit="productDetail.handlePurchase(event)">
                <div class="form-group">
                    <label>Product</label>
                    <p id="modalProductTitle"></p>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <p id="modalProductPrice"></p>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="shipping_address">Shipping Address</label>
                    <textarea id="shipping_address" name="shipping_address" required rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <select id="payment_method" name="payment_method" required>
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary">Complete Purchase</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product-detail.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            productDetail.init();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('purchaseModal');
            if (event.target == modal) {
                productDetail.closePurchaseModal();
            }
        }
    </script>
</body>
</html>
