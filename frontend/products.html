<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products - Resale Electronics Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸ“± Resale Electronics</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Browse</a></li>
                <li class="auth-links"></li>
            </ul>
        </div>
    </nav>

    <div class="products-page">
        <div class="container">
            <h1>Browse Electronics</h1>
            
            <div class="products-layout">
                <aside class="filters-sidebar">
                    <h3>Filters</h3>
                    <form id="filterForm">
                        <div class="form-group">
                            <label for="searchInput">Search</label>
                            <input type="text" id="searchInput" placeholder="Search products...">
                        </div>
                        
                        <div class="form-group">
                            <label for="categoryFilter">Category</label>
                            <select id="categoryFilter" name="category">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="conditionFilter">Condition</label>
                            <select id="conditionFilter" name="condition">
                                <option value="">Any Condition</option>
                                <option value="new">New</option>
                                <option value="like-new">Like New</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Price Range</label>
                            <div class="price-range">
                                <input type="number" name="minPrice" placeholder="Min" min="0">
                                <span>-</span>
                                <input type="number" name="maxPrice" placeholder="Max" min="0">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="sortBy">Sort By</label>
                            <select id="sortBy" name="sortBy">
                                <option value="created_at">Newest First</option>
                                <option value="price">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="views">Most Viewed</option>
                            </select>
                        </div>
                        
                        <div class="filter-buttons">
                            <button type="button" onclick="productsManager.applyFilters()" class="btn-primary">Apply Filters</button>
                            <button type="button" onclick="productsManager.resetFilters()" class="btn-secondary">Reset</button>
                        </div>
                    </form>
                </aside>
                
                <main class="products-main">
                    <div class="products-header">
                        <p id="resultsCount"></p>
                    </div>
                    
                    <div id="productsContainer" class="products-grid">
                        <div class="loading">Loading products...</div>
                    </div>
                    
                    <div id="pagination" class="pagination"></div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            productsManager.init();
        });
    </script>
</body>
</html>
